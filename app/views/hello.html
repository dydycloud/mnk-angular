<div ng-controller="HelloCtrl">
	<h1>{{ title }}</h1>
	<p>{{ hello }}</p>
	<div class="row">
		<div class="col-xs-6 col-sm-4">
			<pre>
		  		{{fruits}}
		  	</pre>
		</div>
		<div class="col-xs-6 col-sm-4">
			<ul>
				<li  ng-repeat="f in fruits">{{ f.id }} | {{ f.name }}</li>
			</ul>
		</div>
		<!-- Optional: clear the XS cols if their content doesn't match in height -->
		<div class="clearfix visible-xs"></div>
		<div class="col-xs-6 col-sm-4"><p>Add more fruits :</p>
			<p>
				<input type="text" ng-model="newFruit" placeholder="Fruit's Name">
				<button class="btn btn-success btn-xs" ng-click="addFruit()">Add</button>
			</p>
		</div>
	</div>
</div>
