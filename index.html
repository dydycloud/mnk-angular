<!doctype html>
<html data-ng-app="baseApp" ng-controller="MainCtrl">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link type="text/css" rel="stylesheet" href="public/css/built.css"/>
      <link type="text/css" rel="stylesheet" href="public/css/dark.min.css"/>
      <link type="text/css" rel="stylesheet" href="public/css/app.css"/>
      <title>{{ title }}</title>
    </head>
    <body>
      <div class="container">
        <div class="btn-group nav nav-pills">
          <a ng-href="#/home">
            <button type="button" class="btn btn-success" ng-model="radioModel" btn-radio="home" >
              Home
            </button>
          </a>
          <a ng-repeat="m in menu" ng-href="{{ m.link }}">
            <button type="button" class="btn btn-success" ng-model="radioModel" btn-radio="{{ m.title }}" >
              {{ m.title }}
            </button>
          </a>
        </div>
        <div ng-view></div>
      </div>


      <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="libs/angular/angular.min.js"></script>
      <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
      <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script type="text/javascript" src="app/js/app.js"></script>
    </body>
</html>
